name: Run Python unit tests

on:
  push:
    branches:
      - '**'        # запускать workflow на каждый push в любую ветку

jobs:
  tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]   # два runner'а как требуют

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'              # можно поменять при необходимости

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Если есть зависимости, раскомментируй строку ниже и добавь requirements.txt
          # pip install -r requirements.txt

      - name: Run unit tests
        run: |
          # Запускаем тесты из твоих файлов rectangle.py, square.py, circle.py
          python -m unittest rectangle square circle
